name: publish to nuget
on:
  push:
    branches:
      - master # Default release branch
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.200

      - name: dotnet build
        run: dotnet build -c Release

      - name: dotnet pack
        run: dotnet pack -c Release --no-build -o dest

      - name: remove unused packages
        run: ls ./dest | grep -v EasyAbp. | xargs rm -f; ls ./dest | grep -v HttpApi.Client.ConsoleTestApp | xargs rm -f

      - name: dotnet nuget push
        run: dotnet nuget push dest\*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate

      - name: dotnet nuget push
        run: dotnet nuget push dest\*.nupkg -s "github" --skip-duplicate