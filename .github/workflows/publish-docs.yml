name: publish to easyabp.io
on:
  push:
    branches:
      - master # Default release branch
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Find and Replace
        uses: shitiomatic/str-replace@master
        with:
          find: \]\((/docs/)
          replace: "](/modules/${{ github.event.repository.name }}/"
          include: docs/

      - name: Pull, change, and commit files
        run: |
          dir -name
          git clone https://github.com/EasyAbp/easyabp.github.io
          rm -rf easyabp.github.io/docs/modules/${{ github.event.repository.name }}
          cp -rf docs/ easyabp.github.io/docs/modules/${{ github.event.repository.name }}
          cd easyabp.github.io
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update the docs of ${{ github.event.repository.name }}" -a

      - name: Echo README.md
        run: echo ${{ steps.read.outputs.content }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.EASYABP_IO_ACCESS_TOKEN }}
          repository: EasyAbp/easyabp.github.io